<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Stack Overflow Data Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Java Stack Overflow Data Analysis</h1>
    <button id="themeToggle">切换主题</button>
</header>

<main>
    <section>
        <h2>选择数据可视化</h2>
        <label for="visualizationType">可视化类型：</label>
        <select id="visualizationType">
            <option value="topics">热门Java主题</option>
            <option value="engagement">用户参与度</option>
            <option value="errors">常见错误和异常</option>
            <option value="answer-quality">答案质量分析</option>
        </select>

        <label for="topN">显示前N个结果：</label>
        <input type="number" id="topN" min="1" max="50" value="10">

        <button id="refreshButton">刷新数据</button>
    </section>

    <section id="loadingSection" class="hidden">
        <p>数据加载中...</p>
    </section>

    <section>
        <h2 id="chartTitle">可视化结果</h2>
        <canvas id="dataChart"></canvas>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
