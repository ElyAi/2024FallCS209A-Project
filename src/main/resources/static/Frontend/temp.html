<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
<div class="theme-selector">
    <button onclick="switchTheme('java-topics')">Java Topics</button>
    <button onclick="switchTheme('user-engagement')">User Engagement</button>
    <button onclick="switchTheme('common-mistakes')">Common Mistakes</button>
    <button onclick="switchTheme('answer-quality')">Answer Quality</button>
</div>

<div id="content">
    <!-- Content for Java Topics -->
    <div class="theme-content java-topics">
        <h1>Java Topics</h1>
        <p>This is content related to Java Topics.</p>
    </div>

    <!-- Content for User Engagement -->
    <div class="theme-content user-engagement">
        <h1>User Engagement</h1>
        <p>This is content related to User Engagement.</p>
    </div>

    <!-- Content for Common Mistakes -->
    <div class="theme-content common-mistakes">
        <h1>Common Mistakes</h1>
        <p>This is content related to Common Mistakes.</p>
    </div>

    <!-- Content for Answer Quality -->
    <div class="theme-content answer-quality">
        <h1>Answer Quality</h1>
        <p>This is content related to Answer Quality.</p>
    </div>
</div>

<script src="temp.js"></script>
</body>
</html>
